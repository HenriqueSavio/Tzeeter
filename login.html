<html>

<head>
    <title>Tzeeter Login</title>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body style="background-color:gray">    
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">            
                <div class="">
                    <button type="button" class="btn-close position-relative direita" data-bs-dismiss="modal" aria-label="Close"></button>
                    <img class="mx-auto d-flex" src="tiziu.png">
                </div>            
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Entre no Tzeet agora mesmo</h5>
                </div>
                <div class="modal-body">                
                    <form class="needs-validation was-validated" novalidate>
                        <div>
                            <div class="">    
                                <input type="email" class="form-control is-invalid" id="validationEmail" placeholder="Email:" required></input>
                                <div class="invalid-feedback">
                                    Informe um email válido.
                                </div>
                            </div>
                            <br>
                            <div class="">
                                <input type="password" class="form-control is-invalid" id="validationSenha" placeholder="Senha:" required></input> 
                                <div>
                                    <a href="#"> Esqueceu a senha?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>       
                    <button class="btn btn-primary rounded-pill m-2" type="submit" id="entrar" disabled>Entrar</button>            
                <div>
                    <b>Não tem uma conta?</b><a href="singup.html"> Increva-se</a>
                </div>
            </div>
        </div>
    </div>      
    <div>
        <a class="position-absolute top-50 start-50 btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Login</a>
    </div>

<!--nao to conseguindo aaaaaaaa-->
 
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'
        
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
        
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
        
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>

    <script src="./tzeeter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
